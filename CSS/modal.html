<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style>
        .modal{
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .5);
        }
        .modal-content{
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            height: 200px;
        }
        button:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h2>Modal Title</h2>
            <p>This is modal content</p>
            <button>Yes</button>
            <button>No</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe animation </title>
    <style>
    .loader{
        width: 50px;
        height: 50px;
        margin: 20px;
        font-size: 50px;
        background-color: red;
        animation: pulse 1s infinite;
    }
    @keyframes pulse {
        0% {transform: scale(1); border-radius: 0px;}
        50% {transform: scale(1.5); border-radius: 100px;}
        100% {transform: scale(1); border-radius: 0px;}
    }
    </style>


</head>
<body>
    <div class="loader">

    </div>
</body>
</html>

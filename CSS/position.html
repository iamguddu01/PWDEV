<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
</head>
<body>
     
    <div style="position: static; left: 100px; top: 100px; background-color: aqua; height: 200px; width: 200px;">I am a static block, I am fixed my position will not change </div> 

     <div style="position: relative; left: 100px; top: 100px; height: 200px; width: 200px; background-color: red;">I am a relative block, I dont have fixed my position will change </div> 

      <div style="height: 200px;width: 200px; left: 100px; top: 100px; background-color: blue;">I am a normal block(i am static by default )</div> 

     <header style="position: fixed; top: 0;">
        I am a header, I stick to the top 
      </header>


</body>
</html>

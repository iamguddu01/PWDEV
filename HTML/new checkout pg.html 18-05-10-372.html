<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://checkout">
    <h3>Checkout</h3>

    <fieldset>
        <legend>Billing Information</legend><br>

    <label for="fullname">Your name</label>
    <input type="text" name="fullname" id="fullname" required><br><br>

    <label for="address">Address</label>
    <input type="text" name="address" id="address" required><br><br>

    <label for="contact">Contact</label>
    <select name="initial" id="initial">
        <option value="+91">+91</option>
        <option value="+1">+1</option>
    </select>
    <input type="text" name="contact" id="contact" minlength="10" maxlength="10"><br><br>
    </fieldset>

    

    <fieldset>
        <legend>Payment Information</legend><br>

    <label for="cardnumber">Enter card number :</label>
    <input type="text" name="fullname" id="fullname" minlength="16" maxlength="16"><br><br>

    <label for="expdate">Expiry date :</label>
    <input type="date" name="address" id="address" required><br><br>

    <label for="cvv">Enter cvv :</label>
    <input type="password" name="contact" id="contact" minlength="3" maxlength="3"><br><br>
    </fieldset>

    <fieldset>
        <legend>Other Payment Option</legend><br>

    <button type="submit">UPI</button>
    <button type="submit">BHIM</button>
    <button type="submit">GPAY</button>
    </fieldset><br>
    <button type="submit">Place order</button>
    </form>
</body>
</html>

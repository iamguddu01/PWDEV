<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- header tag -->
     <header>
        <h1>Hi I am a header</h1>
     </header>
    <nav>
        <a href="./home">Home</a>
        <a href="./about">About</a>
        <a href="./contact">Contact</a>
    </nav>

<!-- another way -->
 <nav>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <!-- Article use -->
     <article>
        <h3>Article tag</h3>
        <p>Hii i am a article tag</p>
     </article>

     <!-- Section tag -->
      <section>
        <h4>Section tag</h4>
        <p>Hii I am section tag</p>
      </section>

      <!-- main tag -->
      <main>I am main</main>

      <!-- footer tag -->
      <footer>
        <p>I am footer</p>
      </footer>

      <!-- special char -->
       <p>&copy my web</p>
       <p>&amp;</p>
 </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="head">
      <h2 id="title">Pixel Art</h2>
      <!-- Controls -->
      <div class="setting">
        <input type="color" id="color-picker" />
        <button type="reset" id="clear-btn">Clear canva</button>
        <input type="number" id="grid-size-input" value="32" min="1" max="60" />
        <button type="submit" id="resize-btn">Resize grid</button>
      </div>
    </div>

    <!-- grid container -->
    <div id="grid-container"></div>

<script src="pixel.js"></script>
  </body>
</html>

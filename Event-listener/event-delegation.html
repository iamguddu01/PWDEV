<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event delegation</title>
</head>
<body>
    <!-- <ul>
        <li onclick="console.log('Item 1');">Item 1</li>
        <li onclick="console.log('Item 2');">Item 2</li>
        <li onclick="console.log('Item 3');">Item 3</li>
        <li onclick="console.log('Item 4');">Item 4</li>
    </ul> -->

    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
    </ul>

    <script>
        const list = document.getElementById("list");

        list.addEventListener('click', (e) => {
            console.log("event fired", e.target.tagName);
            // console.log("Item clicked");
            if(e.target.tagName === "li")     // Execute only if targit is li not ul
                console.log(e.target.textContent, "has been clicked");
        });
    </script>
</body>
</html>
